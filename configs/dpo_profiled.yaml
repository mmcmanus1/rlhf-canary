name: dpo_profiled
description: DPO training with profiler enabled for performance analysis

# Model configuration
model_name: EleutherAI/pythia-70m
use_peft: true
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05

# Training configuration
training_type: dpo
max_steps: 80
batch_size: 2
gradient_accumulation_steps: 4
learning_rate: 5.0e-5
max_length: 256
warmup_steps: 10

# DPO-specific
beta: 0.1
max_prompt_length: 64

# Dataset configuration
dataset_name: Anthropic/hh-rlhf
dataset_split: train
dataset_size: 512
seed: 42

# Output configuration
output_dir: ./profiler_output
metrics_warmup_steps: 10

# PROFILER ENABLED!
profiler:
  enabled: true
  start_step: 50      # Start after warmup
  num_steps: 20       # Profile 20 steps
  output_dir: ./profiler_traces
  record_shapes: true
  profile_memory: true
  with_stack: false   # Keep false for speed
