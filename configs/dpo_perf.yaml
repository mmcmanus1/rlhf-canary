# DPO Performance Test Configuration
# Longer run for performance regression detection (~20-45 min)

name: dpo_perf
description: DPO performance test - detailed performance regression detection

# Model configuration
model_name: EleutherAI/pythia-70m
use_peft: true
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05

# Training configuration
training_type: dpo
max_steps: 500
batch_size: 2
gradient_accumulation_steps: 4
learning_rate: 5.0e-5
max_length: 256
warmup_steps: 20

# DPO-specific
beta: 0.1
max_prompt_length: 64

# Dataset configuration
dataset_name: Anthropic/hh-rlhf
dataset_split: train
dataset_size: 2048
seed: 42

# Output configuration
output_dir: ./canary_output

# Metrics configuration
metrics_warmup_steps: 20

# Profiler (enabled for perf)
profiler:
  enabled: true
  start_step: 100
  num_steps: 50
  output_dir: ./profiler_traces
  record_shapes: true
  profile_memory: true
  with_stack: false
